                    <th style="text-align: left;">Hilaire Belloc<br/>

                    <th style="text-align: left;">Хилэр Беллок<br/>
                                                  Усталость</th>
                </tr>
                <tr>
                    <td>
                        <p>I’m tired of Love; I’m still more tired of Rhyme;<br/>
                           But Money gives me pleasure all the time.</p>
                        
                        <i>(1923)</i>
                    </td>
                    <td>&#xa0;&#xa0;</td>
                    <td>
                        <p>Я от любви и от стихов устал,<br/>
