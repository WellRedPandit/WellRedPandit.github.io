<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Apple lady</title>
    </head>
    <body>
        <table style="font-family: verdana; font-size: medium;">
            <tbody>
                <tr>
                    <td>
                        <p>There was a young lady who tried,<br/>
                           A diet of apples, and died.<br/>
                           &#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;The unfortunate miss<br/>
                           &#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;Really perished of this:<br/>
                           Too much cider inside her inside.</p>
                    </td>
                    <td>&#xa0;&#xa0;</td>
                    <td>
                        <p>Одна юная леди питалась<br/>
                           Лишь яблоками – и скончалась.<br/>
                           &#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;Очевидна причина<br/>
                           &#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;Её ранней кончины:<br/>
                           Слишком много в ней сидра болталось.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
